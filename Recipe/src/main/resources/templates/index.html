<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe - Home</title>

<!-- css -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<!-- Latest compiled and minified JavaScript -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>



</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">My Recipes - Stay Healthy !!!</h1>
				</div>
				<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
					<table class="table table-hover">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
							</tr>
						</thead>
						<tr th:remove="all">
							<td th:text="${recipe.id}">123</td>
							<td th:text="${recipe.description}">Tasty Goodnees 1</td>
							<td><a href="#">View</a></td>
						</tr>
						<tr th:remove="all">
							<td th:text="${recipe.id}">456</td>
							<td th:text="${recipe.description}">Tasty Goodnees 2</td>
							<td><a href="#">View</a></td>
						</tr>
						<tr th:each="recipe:${recipes}">
							<td th:text="${recipe.id}">789</td>
							<td th:text="${recipe.description}">Deliciously Healthy</td>
							<td> <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
