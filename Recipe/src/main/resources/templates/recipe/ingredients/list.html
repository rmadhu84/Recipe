<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe - Ingredients</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"
	th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>



</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 th:text="'List of Ingredients - ' + ${recipe.description}" class="panel-title">List of Ingredients !!!</h1>
				</div>
				<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
					<table class="table table-hover">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								<th><span class="glyphicon glypicon-eye-open"></span></th>
								<th><span class="glyphicon glypicon-pencil"></span></th>
								<th><span class="glyphicon glypicon-trash"></span></th>
								</tr>
						</thead>
						<tr th:remove="all">
							<td th:text="${recipe.id}">123</td>
							<td th:text="${recipe.description}">Tasty Goodnees 1</td>
							<td><a href="#">View</a></td>
							<td><a href="#">Edit</a></td>
							<td><a href="#">Delete</a></td>
						</tr>
						<tr th:remove="all">
							<td th:text="${recipe.id}">456</td>
							<td th:text="${recipe.description}">Tasty Goodnees 2</td>
							<td><a href="#">View</a></td>
							<td><a href="#">Edit</a></td>
							<td><a href="#">Delete</a></td>
						</tr>
						<tr th:each="ingredient:${recipe.ingredients}">
							<td th:text="${ingredient.id}">789</td>
							<td th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.description}+ ' of '+${ingredient.description}">Deliciously Healthy</td>
							<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} +'/ingredient/'+  ${ingredient.id} +'/show'}"> <span class="glyphicon glyphicon-eye-open"></a></td>
							<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} +'/ingredient/'+  ${ingredient.id} +'/edit'}"> <span class="glyphicon glyphicon-pencil"></a></td>
							<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} +'/ingredient/'+  ${ingredient.id} +'/delete'}"> <span class="glyphicon glyphicon-trash"></a></td>
						</tr>
					</table>
				</div>
				
			</div>
			<a th:href="@{/recipe/new}" class="btn btn-primary" >Add Ingredient</a>
			<a th:href="@{'/recipe/' + ${recipe.id} + '/edit/'}" id="done" name="done" class="btn btn-success">Done</a>
		</div>
	</div>
</body>
</html>
