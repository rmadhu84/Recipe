<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="' Recipe - ' + ${recipe.description}"></title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"
	th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>



</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="page-header col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-md-11">
					<h1 th:text="${recipe.description}">Example Page Header</h1>
			 	</div>
				<div class="col-md-1"> 
					<a th:href="@{'/index'}"> <span
						class="glyphicon glyphicon-home"></span>
					</a>
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-md-6 col-md-offset-3">
				<div class="panel-group">
					<div class="panel panel-primary">
						<div class="panel-body">
							<ul class="list-inline text-justify">
								<li
									th:text="'Preparation Time : ' + ${recipe.prepTime} + ' mins'"
									class="list-inline-item">prep time</li>
								<li
									th:text="'Cook Time : ' + ${recipe.cookTime} + ' mins'"
									class="list-inline-item">cooking time</li>
								<li th:text="'Difficulty : ' + ${recipe.difficulty}"
									class="list-inline-item">difficulty</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-md-offset-3">

				<div class="panel panel-group">

					<!-- Igredients Section -->
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">
								<p
									th:text="${recipe.description} + '  - Ingredients' + '  ( Serves : ' + ${recipe.servings} + ' )'"></p>
							</h1>
						</div>
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(recipe)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>Description</th>
										<th>Quantity</th>
									</tr>
								</thead>
								<tr th:each="ingredient:${recipe.ingredients}">
									<td th:text="${ingredient.description}">Deliciously
										Healthy</td>
									<td
										th:text="${ingredient.amount} +' '+${ingredient.unitOfMeasure.description}"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- Directions -->
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-group">

					<!-- Directions Section -->
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">
								<p th:text="'Directions'"></p>
							</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<p th:text="${recipe.directions}">Deliciously Healthy</p>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Notes -->
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-group">

					<!-- Directions Section -->
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">
								<p th:text="'Notes'"></p>
							</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<p th:text="${recipe.note.recipteNotes}">Deliciously
										Healthy</p>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



		</div>

	</div>

</body>
</html>
